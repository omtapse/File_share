<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Transfer App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./img/file.svg" class="centre" alt="File icon" draggable="false">
                <img src="./img/file.svg" class="left" alt="File icon" draggable="false">
                <img src="./img/file.svg" class="right" alt="File icon" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your Files here or, <span class="browseBtn">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress">
                <div class="inner-container">
                    <div class="title">Uploading</div>
                    <div class="percent-container"><span id="percent">0</span>%</div>    
                    <div class="progress-bar"></div>    
                </div>
            </div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link Expires in 24 hrs</p>
            <div class="input-container">
                <input type="text"  class="input" id="fileURL" readonly>
                <img src="img/copyicon.svg" alt="copy-icon" id="copyBtn">
            </div>
            <p>Or Send Via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">    
                        <label for="sender">Your email</label>
                        <input type="email" required id="sender" name="from-email">
                    </div>    
                    <div class="field">    
                        <label for="reciver">Reciver's email</label>
                        <input type="email" required id="reciver" name="to-email">
                    </div>    
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="upload-vector">
        
    </div> 
    <div class="toast">
        lasjkalsj
    </div>
    <script src="js/index.js"></script>
</body>
</html>
